kind: pipeline
type: kubernetes
name: Docker Test

steps:
- name: integrate
  image: gautada/builder:v1.21.4_v3.2.3
  privileged: true
  environment:
    DOCKER_USERNAME:
      from_secret: username.docker.io
    DOCKER_PASSWORD:
      from_secret: password.docker.io
    ALPINE_TAG: 3.14.1
    OCI_VERSION: v3.14.1
    OCI_OS: linux
    OCI_ARCH: arm64
  commands:
  - sleep 5
  - buildah login --username="${DOCKER_USERNAME}" --password="${DOCKER_PASSWORD}" docker.io
  - buildah bud --build-arg ALPINE_TAG=$ALPINE_TAG --tag localhost/crond:dev -f Containerfile
  # to-do: run the container, add the tests, then publish
  - buildah push localhost/crond:dev docker://docker.io/gautada/crond:$OCI_VERSION
  - buildah images
  

