kind: pipeline
type: kubernetes
name: Docker Test

steps:
- name: integrate
  image: gautada/builder:v1.21.4_v3.2.3
  privileged: true
  environment:
    DOCKER_USERNAME:
      from_secret: hub.docker.io-username
    DOCKER_PASSWORD:
      from_secret: hub.docker.io-password
    ALPINE_VERSION: 3.14.1
    GOOS: linux
    GOARCH: amd64
  commands:
  - set BRANCH=v${ALPINE_VERSION}
  - echo ${BRANCH}
  - sleep 5 # give docker enough time to start
  - buildah bud --build-arg ALPINE_VERSION="${ALPINE_VERSION}" --tag localhost/crond:dev -f Containerfile
  # to-do: run the container, add the tests, then publish
  - buildah login --username="${DOCKER_USERNAME}" --password="${DOCKER_PASSWORD}" docker.io
  - buildah push localhost/crond:dev docker://docker.io/gautada/crond:"${BRANCH}"
  - buildah images
  

