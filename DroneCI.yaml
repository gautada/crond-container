kind: pipeline
type: kubernetes
name: Docker Test

steps:
- name: build
  image: gautada/builder:v1.21.4_v3.2.3
  privileged: true
  commands:
  - sleep 5 # give docker enough time to start
  - buildah bud --build-arg BRANCH=v3.14.1 --tag crond:dev -f Containerfile
  - buildah tag crond:dev docker.io/gautada/crond:v3.14.1
  - buildah push docker.io/gautada/crond:v3.14.1
  - buildah images
  
- name: test
  commands:
  - buildah images


